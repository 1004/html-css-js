<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue基本使用</title>
</head>
<body>

<!--    称为末班-->

<!--模板语法  指令和插值-->
    <div id="app">
        <p>{{name}}</p>
        <p>{{p}}</p>
    </div>
</body>
<script src="../js/vue.js">

</script>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            name: "xky",
            p:"ok"
        }
    })
</script>
</html>
