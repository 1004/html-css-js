<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

        <p>{{msg}}</p>

<script>
    const vm = new Vue({
        el:'#app',
        data:{
            msg:"<h2> kkkkkk </h2>"
        },
        methods:{
          test(){
              this.$refs.pp.innerHTML = "圣诞快乐就"
              console.log(this.$refs.pp)
          }
        }
    })
</script>
</html>
