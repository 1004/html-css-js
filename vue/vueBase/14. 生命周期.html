<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p v-show="isShow">{{isShow}}sdfds</p>
</div>
</body>
<script src="../js/vue.js"></script>
<script>
    const vm = new Vue({
        el: "#app",
        data: {
            isShow:true,
        },
        mounted(){
            setInterval(()=>{
                this.isShow = !this.isShow
            },2000)
        }
    })

</script>

</html>
