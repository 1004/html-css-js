<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 箭头函数
    const add = (x, y) => {
        return x + y;
    };

    console.log(add(54, 4));


    // 单行可以省略花括号
    const div = (x, y) => x / y;

    console.log(div(10, 2));


    const obj1 = (x, y) => ({value: 2});
    console.log(obj1(2, 3))


    // 箭头函数没有this


</script>
</body>
</html>
